<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #ratings {
            border: 1px solid grey;
            background: yellow;
            font-size: 50px;
        }

        .star {
            cursor: pointer;
            float: right;
        }

        .star:hover {
            color: red
        }

        .star:hover~.star {
            /* all elements with start class preceded by hovered start */
            color: red
        }

        .selected {
            color: red
        }
    </style>
</head>

<body>
    <div class="content">
        <div id="ratings">
            <span class="star" id="start_1" data-id="1">#</span>
            <span class="star" id="start_2" data-id="2">#</span>
            <span class="star" id="start_3" data-id="3">#</span>
            <span class="star" id="start_4" data-id="4">#</span>
            <span class="star" id="start_5" data-id="5">#</span>
        </div>
        <div id="ratingText"></div>
    </div>

    <script type="text/javascript" src="test.js"> </script>
</body>

</html>

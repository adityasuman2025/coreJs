<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #leftBtn {
            z-index: 1;
            transform: translateY(-50%);
            position: absolute;
            top: 50%;
            left: 10px;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;

            background-color: lightgray;
        }

        #rightBtn {
            z-index: 1;
            transform: translateY(-50%);
            position: absolute;
            top: 50%;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;

            background-color: lightgray;
        }

        #carousel {
            position: relative;
            width: 1000px;
            height: 500px;
            overflow: hidden;
            /* overflow-x: scroll; */
        }

        #carousel img {
            position: absolute;
            top: 0px;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="leftBtn" data-type="left">l</div>
        <div id="carousel"></div>
        <div id="rightBtn" data-type="right">r</div>
    </div>

    <script type="text/javascript" src="test.js"> </script>
</body>

</html>

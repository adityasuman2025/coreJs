<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Pretifier</title>
</head>

<body>
    <pre id="pretty"></pre>

    <script>
        let input = {
            data: {
                assessment: {
                    id: "62b1bbc0c971de8d94fc4956",
                    section: "122232",
                    segmentationType: null
                },
                student: {
                    roll: "1111144444",
                    id: "62b1bd387889df0008a8595c",
                    name: "Subjective_User",
                },
                answer: {
                    status: "correction",
                    chunkId: "62b319c077e65400088c6801"
                }
            }
        };

        // let json = JSON.parse(input);
        let str = JSON.stringify(input, null, '\t'); // third argument is spacing level, here spacing level is tab

        document.getElementById("pretty").innerHTML = str
    </script>
</body>

</html>

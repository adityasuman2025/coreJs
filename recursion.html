        const magicUser = {}
        function magic(obj, parentKey) {
            for (let i = 0; i < Object.keys(obj).length; i++) {
                const key = Object.keys(obj)[i];

                    magic(value, magicUserKey)

                    magicUser[magicUserKey] = value
                }
            }
        }

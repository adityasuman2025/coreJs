<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Widget</title>
    <style>
        #commentsContainer {
            padding: 10px;
            margin: auto;
            width: 80%;
            overflow-y: scroll;
            background-color: #f1f1f1;
        }

        .comment {
            padding: 10px;
            border: 1px solid grey;
        }

        .replies {
            margin-left: 10px;
        }

        textarea {
            width: 100%;
            height: 50px;
            resize: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="commentsContainer">
        <h1><center>Comment Widget</center></h1>
        <textarea id="_"></textarea>
        <button onclick="modifyComment('_', 'add')">comment</button>
        <br /><hr /><br />

        <div id="comments">comments</div>
    </div>

    <script>
        let comments = [
            {
                comment: "0",
                reply: [
                    {
                        comment: "00",
                        reply: [
                            {
                                comment: "000",
                                reply: [],
                            }
                        ]
                    },
                    {
                        comment: "01",
                        reply: [ ]
                    }
                ]
            },
            {
                comment: "1",
            }
        ];

        function renderComments(comments, id = 0) {
            let tempHtml = "";
            comments.forEach((item, index) => {
                thisCommentReplyHtml = renderComments(item.reply || [], id + "_" + index);
                tempHtml += `<div class="comment">
                                <div>
                                    ${item.comment}
                                    <button onclick="modifyComment('${id}', 'delete')">delete</button>
                                </div>
                                
                                <div class="replies">${thisCommentReplyHtml}</div>

                                <textarea id="${id}"></textarea>
                                <button onclick="modifyComment('${id}', 'add')">reply</button>
                            </div>`;
                
            })

            return tempHtml;
        }
        document.getElementById("comments").innerHTML = renderComments(comments);

        function modifyComment(position, task) {
            let comment = document.getElementById(position).value;

            if (position === "_") {
                comments.push({ id: (comments.length).toString(), comment });
            } else {
                let posArr = position.split("_");

                modifyInArrayPath(comments, posArr, 0, comment, task)
            }
            
            document.getElementById("comments").innerHTML = renderComments(comments);
            console.log("comments", position, comments)
        }

        function modifyInArrayPath(arr, path, pathIndex, commentToPush, task) {
            let nextNestedArr = arr[parseInt(path[pathIndex])];

            if ((path.length - 1) == pathIndex) {
                if (task === "delete") {
                    arr.splice(parseInt(path[pathIndex]), 1);
                    return;
                }

                if (nextNestedArr.reply) {
                    nextNestedArr.reply.push({
                        id: path.join("_") + "_" + nextNestedArr.reply.length,
                        comment: commentToPush
                    })
                } else {
                    arr[parseInt(path[pathIndex])].reply = [{
                        id: path.join("_") + "_0",
                        comment: commentToPush
                    }]
                }
                return;
            }

            modifyInArrayPath(nextNestedArr.reply, path, pathIndex + 1, commentToPush, task)
        }

        // const getValueUsingPath = (record, path) => path.reduce((record, item) => record[item], record);
    </script>
</body>
</html>
